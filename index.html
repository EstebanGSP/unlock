<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNLOCK : Épreuve Finale</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img class="logo" src="css/image/logo.png" alt="Unlock Logo">
    <button id="start" class="start">START</button>
    <div id="timer">30:00</div>
    <div class="mdp">
      <label for="password" class="password">Entrez le mot de passe :</label>
      <input type="text" id="password" placeholder="Mot de passe" class="placeholder">
      <button id="validate" class="validate">VALIDER</button>
    </div>
    <div class="message" id="message">Résolvez les énigmes pour gagner !</div>
    
    <!-- Bouton pour activer le mode accéléré -->
    <button id="finalButton" class="finalbutton">FINALE</button>
    
    <!-- Conteneur pour les classes des joueurs -->
    <div id="playerClasses" class="player-classes"></div>

    <script src="scripts/game.js"></script>
</body>  
</html>
